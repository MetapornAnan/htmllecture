<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List TAG แท็กแสดงรายการ เป็น Block TAG -->
    <!-- Unorder List -->
     รายการแบบไม่มีลำดับ
    <ul type="disc">
         <!-- disc, circle, square -->
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
    </ul>

    <!-- Order List -->
      รายการแบบมีลำดับ
    <!-- type ,u.shg]nvd 1, a, A, i, I -->
    <ol type="1">
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
    </ol>

    <!-- Definition List TAG -->
    <dl>
        <dt>sau</dt>
        <dd>
            Southeast Asia University
        </dd>
        <dt>IoT</dt>
        <dd>
            IoT คือ สาขาคนสวยน้อย หล่อมาก
        </dd>
    </dl>
</body>
</html>
